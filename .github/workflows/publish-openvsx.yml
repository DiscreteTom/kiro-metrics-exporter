name: Publish to OpenVSX

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run compile
      - run: npx ovsx publish -p ${{ secrets.OPENVSX_TOKEN }}
